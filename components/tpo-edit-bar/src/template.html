<template id="tpo-edit-bar">
  <style>
    :host {
      display: flex;
    }

    *[hidden] {
      display: none;
    }

    .error {
      color: var(--red-color, red);
    }
  </style>
  <span id=message></span>
  <button id="save">Save</button>
  <button id="delete">Delete</button>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</template>
